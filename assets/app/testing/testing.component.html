<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(testForm)" #testForm=ngForm>
        <div class="form-group" >
            <label for="TestListPath">Tests List File Path</label>
            <input 
                type="text" 
                id="TestListPath" 
                class="form-control"
                ngModel
                name="testListPath"
            >
        </div>
        <div class="form-group">
            <label for="Run2">Custom Result Path</label>
            <input type="text" id="Run2" class="form-control" ngModel name="run2">
        </div>
        <div class="row">
            <div class="form-group col-md-2" >
                <label for="RunType">Run Type</label>
                <select class="form-control" id="RunType" name="runType" size="3" ngModel="short">
                    <option selected="selected" value="All">All</option>
                    <option value="short">short</option>
                    <option value="regular">regular</option>
                    <option value="perf">perf</option>
                    <option value="gui">gui</option>
                </select>
            </div>
            <div class="form-group col-md-2" >
                <label for="Thread">Processors</label>
                <select class="form-control" id="Thread" name="thread" ngModel="4" size="3">
                    <option value="0">0</option>            
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="48">48</option>
                </select>
            </div>
            <div class="form-group col-md-2" >
                <label for="Platform">Platform</label>
                <select class="form-control" id="Platform" name="platform" size="3"  ngModel="lnamd64">
                    <option value="lnamd64">lnamd64</option>
                    <option value="win64">win64</option>
                </select>
            </div>
            <div class="form-group col-md-2" >
                <label for="Version">Version</label>
                <input 
                    type="text" 
                    id="Version" 
                    class="form-control"
                    ngModel="19.2.0"
                    name="version"
                >
            </div>
            <div class="form-group col-md-2" >
                <label for="Days">Days</label>
                <input 
                    type="text" 
                    id="Days" 
                    class="form-control"
                    ngModel="30"
                    name="days"
                >
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2" >
                <label for="BuildID">BuildID</label>
                <input 
                    type="text" 
                    id="BuildID" 
                    class="form-control"
                    ngModel
                    name="buildId"
                >
            </div>
            <div class="form-group col-md-2" >
                <label for="TestEngineer">Test Engineer</label>
                <input 
                    type="text" 
                    id="TestEngineer" 
                    class="form-control"
                    ngModel
                    name="testEngineer"
                >
            </div>
            <div class="form-group col-md-5" >
                <label for="ResultsDir">Results Dir</label>
                <input 
                    type="text" 
                    id="ResultsDir" 
                    class="form-control"
                    ngModel="/net/lebqa01/export/testing/matrix/RESULTS"
                    name="resultsDir"
                >
            </div>

        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <li *ngIf="isLoading">
        <div class="loader col-md-offset-4 col-md-4 "></div>
    </li>
</div>
<div *ngIf="loadingComplete">
    <app-bar-chart [plot]="plot" [originalData]="originalData" [notRunStd]="notRunStd" [failedStd]="failedStd"></app-bar-chart>
