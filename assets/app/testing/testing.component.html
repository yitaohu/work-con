<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(testForm)" #testForm=ngForm>
        <div class="form-group form-inline col-sm-10" >
            <label for="TestName">TestName</label>
            <input 
                type="text" 
                id="TestName" 
                class="form-control"
                ngModel
                name="testname"
            >
        </div>
        <div class="form-group form-inline" >
            <div class="col-sm-5">
                    <label for="BeginTime">BeginTime</label>
                    <input 
                        type="text" 
                        id="BeginTime" 
                        class="form-control"
                        ngModel
                        name="begintime"
                    >               
                
            </div>
            <div class="col-sm-5">
                    <label for="EndTime">EndTime</label>
                    <input 
                        type="text" 
                        id="EndTime" 
                        class="form-control"
                        ngModel
                        name="endtime"
                    >
            </div>  
            
        </div>
        <div class>
                <button class="btn btn-primary pull-right" type="submit">Submit</button>
        </div>
        <div class="col-sm-5">
                <label for="Platform">Platform</label>
                <select class="form-control" id="Platform" ngModel name="platform" size="2" multiple>
                    <option value="win64">win64</option>
                    <option value="lnamd64">lnamd64</option>
                </select>
        </div>  

        
    </form>
  </div>
