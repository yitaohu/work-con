<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" *ngIf="showPlot" >
          <table class="table">
            <tr>
                <th>Tests Jou No.</th>
                <th>Worse Jou No.</th> 
                <th>Better Jou No.</th>
            </tr>
            <tr>
                <td>{{summary[1].length}}</td>
                <td>{{more}}</td>
                <td>{{less}}</td>
            </tr>
        </table>  
          <div style="display: block;">
          <canvas baseChart width="400" height="400"
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [colors]="barChartColors"
                      [legend]="barChartLegend"
                      [chartType]="barChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
          </div>
          <table class="table">
            <tr>
                <th>#</th>
                <th>Test Name</th>
                <th>Standard Convegence</th> 
                <th>Custom Convegence</th>
                <th>Diff %</th>
            </tr>
            <tr *ngFor="let item of summary[0]; let i = index">
                <td>{{i + 1}}</td>
                <td>{{item}}</td>
                <td>{{summary[2][i]}}</td>
                <td>{{summary[3][i]}}</td>
                <td>{{summary[1][i]}}</td>
            </tr>
        </table>
        </div>
      </div>

</div>
