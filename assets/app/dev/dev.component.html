<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(testForm)" #testForm=ngForm>
        <div class="form-group" >
            <label for="TestName">TestName</label>
            <input 
                type="text" 
                id="TestName" 
                class="form-control"
                ngModel
                name="testname"
                contenteditable="true"
            >
        </div>
        <div class="form-group" >
            <label for="Run1">Run1</label>
            <input 
                type="text" 
                id="Run1" 
                class="form-control"
                ngModel
                name="run1"
            >
        </div>
        <div class="form-group" >
            <label for="Run2">Run2</label>
            <input 
                type="text" 
                id="Run2" 
                class="form-control"
                ngModel
                name="run2"
            >
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<app-line-chart [plot]="plot"></app-line-chart>
{{plotData}}
{{plotTest}}
