<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(testForm)" #testForm=ngForm>
        <div class="form-group" >
            <label for="TestName">Tests Name</label>
            <textarea name="testname" id="TestName" cols="30" rows="10" ngModel class="form-control"></textarea>
        </div>
        <div class="form-group" >
            <label for="Run1">Run1</label>
            <input 
                type="text" 
                id="Run1" 
                class="form-control"
                ngModel
                name="run1"
            >
        </div>
        <div class="form-group" >
            <label for="Run2">Run2</label>
            <input 
                type="text" 
                id="Run2" 
                class="form-control"
                ngModel
                name="run2"
            >
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <!-- <button class="btn btn-primary" type="submit">Difference</button> -->
        
    </form>
</div>
<app-bar-chart [plot]="plot"></app-bar-chart>
